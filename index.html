<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Saavnify ULTRA</title>

    <!-- PWA Core Tags (must hona chahiye) -->
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="theme-color" content="#000000" />
    
    <!-- Android + iOS PWA Mode (screen off playback ke liye) -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Saavnify ULTRA" />

    <!-- Icons -->
    <link rel="icon" type="image/png" href="/favicon-96x96.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Background Playback Magic (YouTube iframe ko zinda rakhega) -->
    <script>
      // Keep audio context alive when app goes to background
      document.addEventListener('visibilitychange', () => {
        if (document.hidden) {
          const silentAudio = new Audio("data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQAAAAA=");
          silentAudio.play().catch(() => {});
        }
      });

      // Extra trick: Prevent browser from suspending media when tab is hidden
      document.addEventListener('pause', (e) => e.preventDefault(), true);
      document.addEventListener('suspend', (e) => e.preventDefault(), true);
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- OneSignal Push Notifications -->
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script>
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      OneSignalDeferred.push(async function (OneSignal) {
        await OneSignal.init({
          appId: "15cfbf44-8d74-4d0c-9e52-40a98df06a84",
        });
      });
    </script>
  </body>
</html>
